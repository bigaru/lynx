<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lynx</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="kbpgp-2.1.0-min.js"></script>
  <style> 
    .flex-column {
        min-height: 80vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="d-flex flex-column justify-content-center">
    <h1>Tell me your secrets</h1>
    <div class="form-group">
      <label for="msg">Message:</label>
      <textarea class="form-control" id="msg" rows="4"> </textarea>
    </div>
    <button type="submit" onclick="send()" class="btn btn-primary">Submit</button>
 </div> 

</div>
<script>
    const pub_pgp = 
`-----BEGIN PGP PUBLIC KEY BLOCK-----

mQENBFz2aFABCAC+VMAC0Mi2fBVgpJkVojRjDHk8hmjF8KRGzarxpxJGe2ALlrBf
-----END PGP PUBLIC KEY BLOCK-----`;

    let key = null;

    function send(){
        
        const content = document.getElementById("msg").innerHTML;

        if(!key) loadKey(content);
        else     encrypt(content);
        
    }

    function loadKey(msg){
        kbpgp.KeyManager.import_from_armored_pgp({armored: pub_pgp}, (err, p_key) => {
            if (!err) {
                key = p_key;
                encrypt(msg);
            }
        });
    }

    function encrypt(msg){
        kbpgp.box({ msg, encrypt_for: key }, (err, result_string, result_buffer) => {
            console.log(result_string)
        });
    }
</script> 
</body>
</html>
