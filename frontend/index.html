<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lynx Mission Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
        <div class="card border-0">
            <ul class="card-header nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#setting">Setting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" id="incoming-tab" href="#incoming">Incomings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#outcoming">Outcomings</a>
                </li>
                <button type="button" class="btn btn-outline-primary ml-auto mr-2" onclick="loadData()">
                    Fetch
                </button>
            </ul>
            <div class="card-body tab-content">
                <div class="tab-pane fade show active" id="setting">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Host</span>
                        </div>
                        <input type="text" class="form-control" id="host" value="http://">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">TOTP (base32)</span>
                        </div>                        
                        <input type="text" class="form-control" maxlength="39" id="totp">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">PGP Private Key</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="privateKey">
                            <label class="custom-file-label" for="privateKey">Choose file</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">PGP Password</span>
                        </div>                        
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="tab-pane fade" id="incoming">

                    <table class="table table-striped table-borderless">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Filename</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="incoming-body">
                        </tbody>
                    </table>

                </div>
                <div class="tab-pane fade" id="outcoming">Profo</div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
