<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lynx Mission Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
        <div class="container-fluid">
            <ul class="nav nav-pills mt-2 mb-3">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#setting">Setting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" id="incoming-tab" href="#incoming">Incomings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#outcoming">Outcomings</a>
                </li>
                <button type="button" class="btn btn-outline-primary ml-auto mr-2" onclick="loadData()">
                    Fetch
                </button>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="setting">
                    <div class="form-group">
                        <label for="host">Host:</label>
                        <input type="text" class="form-control" id="host" value="http://">
                    </div>
                    <div class="form-group">
                        <label for="totp">TOTP (base32):</label>
                        <input type="text" class="form-control" maxlength="39" id="totp">
                    </div>
                    <div class="form-group">
                        <label for="privateKey">PGP Private Key</label>
                        <input type="file" class="form-control-file" id="privateKey">
                    </div>
                    <div class="form-group">
                        <label for="password">PGP Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>  
                </div>
                <div class="tab-pane fade" id="incoming">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Filename</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="incoming-body">
                        </tbody>
                    </table>

                </div>
                <div class="tab-pane fade" id="outcoming">Profo</div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
