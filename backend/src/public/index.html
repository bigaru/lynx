<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lynx</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/openpgp.min.js"></script>
  <script src="js/pako.min.js"></script> 
  <script src="js/bundle.js"></script> 
</head>
<body class="bg-dark" style="min-height: 100vh">

<div class="container">
  <div class="d-flex flex-column justify-content-center" style="min-height: 80vh">
    <div class="card">
        <div class="card-header">
            <h1>Lynx</h1>
            <p>Share messages or files privately</p>
        </div>
        <div class="card-body">
            <div id="toast"></div>
            <div class="form-group">
                <label for="msgBox">Message:</label>
                <textarea class="form-control" id="msgBox" rows="4"> </textarea>
            </div>
            <div class="form-group">
                <label for="file">File:</label>
                <br>
                <input type="file" id="file">
            </div>
            <div>
                <button type="submit" onclick="sendMsg()" class="btn btn-outline-primary">send message</button>
                <button type="submit" onclick="sendFile()" class="btn btn-outline-primary">send file</button>
            </div>
        </div>
    </div>
 </div> 

</div>
</body>
</html>
